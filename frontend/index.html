<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスクマネージャー</title>
    <link rel="stylesheet" href="src/styles/newtab.css">
</head>
<body>
    <div class="container">
        <div style="text-align: right;">
            <button id="loginBtn">ログイン</button>
        </div>
        <h1>タスクマネージャー</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="タスクを入力">
            <button id="addTaskBtn">追加</button>
        </div>

        <div class="task-container">
            <div class="task-section">
                <h2>実行中</h2>
                <ul id="todoList" class="task-list" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)"></ul>
            </div>
            <div class="task-section">
                <h2>完了</h2>
                <ul id="doneList" class="task-list" ondrop="drop(event, 'done')" ondragover="allowDrop(event)"></ul>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
